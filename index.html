<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanjay S - Portfolio Home</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <style>
    nav#navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background-color: #123456;
      z-index: 40;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      gap: 2rem;
      font-weight: 600;
      color: #88c0d0;
    }
    nav#navbar a {
      color: #88c0d0;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav#navbar a:hover {
      color: #e0f7fa;
    }
    .dark nav#navbar {
      background-color: #1e293b;
      color: #81e6d9;
    }
    .dark nav#navbar a {
      color: #81e6d9;
    }
    .dark nav#navbar a:hover {
      color: #b2f5ea;
    }

    main#main-content {
      margin-top: 56px;
      max-width: 6xl;
      margin-left: auto;
      margin-right: auto;
      padding: 1.5rem 3rem;
      transition: all 0.3s;
    }

    .profile-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .profile-photo {
      max-width: 220px;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }
    .profile-name-resume {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }
    .profile-name {
      font-size: 2.5rem;
      font-weight: 700;
      color: #123456;
    }
    .dark .profile-name {
      color: #81e6d9;
    }

    .resume-btn {
      background-color: #2c7a7b;
      color: #e0f2f1;
      padding: 0.6rem 1.2rem;
      border-radius: 0.375rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgb(44 122 123 / 0.6);
      transition: background-color 0.3s;
      user-select: none;
    }
    .resume-btn:hover {
      background-color: #285e61;
    }
    .dark .resume-btn {
      background-color: #285e61;
      color: #a0f0e0;
    }
    .dark .resume-btn:hover {
      background-color: #1f4749;
    }

    #intro-text {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #234e70;
      white-space: pre-line;
    }
    .dark #intro-text {
      color: #a0d6d6;
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-900 font-sans transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

  <!-- Navigation -->
  <nav id="navbar" aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="skills.html">Skills & Certifications</a>
    <a href="projects.html">Projects</a>
    <a href="achivements.html">Achievements</a>
    <a href="contact.html">Contact</a>
    <div style="flex-grow: 1;"></div>
    <label for="dark-toggle" class="flex items-center gap-2 cursor-pointer select-none text-teal-200 dark:text-teal-400 font-semibold">
      <input type="checkbox" id="dark-toggle" class="hidden" />
      <div style="position: relative; width: 40px; height: 20px; background-color: #cbd5e1; border-radius: 9999px; box-shadow: inset 0 0 4px rgba(0,0,0,0.1);">
        <span style="content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: white; border-radius: 9999px; box-shadow: 0 0 2px rgba(0,0,0,0.2); transition: transform 0.3s ease;" id="toggle-circle"></span>
      </div>
      Dark Mode
    </label>
  </nav>

  <!-- Main -->
  <main id="main-content">
    <section id="home">
      <div class="profile-container">
        <img src="Sanjay Placement Image.jpg" alt="Sanjay S" class="profile-photo" />
        <div class="profile-name-resume">
          <h1 class="profile-name">Sanjay S</h1>
          <button class="resume-btn" id="resume-btn">Resume</button>
        </div>
      </div>
      <p id="intro-text"></p>
    </section>
  </main>

  <!-- Resume Modal -->
  <div id="resume-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-[90%] h-[90vh] flex flex-col">
      <div class="flex justify-between items-center p-4 border-b border-gray-300 dark:border-gray-700">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Sanjay S Resume</h2>
        <button id="close-modal" class="text-gray-700 dark:text-gray-300 hover:text-red-500 text-2xl font-bold">&times;</button>
      </div>
      <iframe src="Sanjay S Resume.pdf" class="flex-1 w-full" style="border:none;" aria-label="Resume Preview"></iframe>
      <div class="p-4 border-t border-gray-300 dark:border-gray-700 flex justify-end gap-4">
        <a href="Sanjay S Resume.pdf" download class="resume-btn">Download</a>
        <button id="print-btn" class="resume-btn">Print</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const introText = `Proactive and adaptable leader with strong communication and multitasking skills, experienced in leading teams, making strategic decisions, and efficiently managing projects. Known for a result-oriented approach, consistently achieving high-impact outcomes. Skilled in project management methodologies, including Agile Scrum Master, Waterfall Methodology, ITIL V4, Lean, Automation, and Innovation. Possess strong technical expertise in SAP FICO, HTML, SQL, Oracle P/L SQL, MS Power BI, and Data Modeling. Dedicated to fostering positive collaboration, driving success in every initiative, and committed to continuous personal growth while making meaningful contributions to every team and project.`;

    function typeText(element, text, speed = 25) {
      element.textContent = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const introElement = document.getElementById('intro-text');
      typeText(introElement, introText);

      const darkToggle = document.getElementById('dark-toggle');
      const html = document.documentElement;
      const toggleCircle = document.getElementById('toggle-circle');

      if (
        localStorage.getItem('theme') === 'dark' ||
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        html.classList.add('dark');
        darkToggle.checked = true;
        toggleCircle.style.transform = 'translateX(20px)';
      }

      darkToggle.addEventListener('change', () => {
        if (darkToggle.checked) {
          html.classList.add('dark');
          localStorage.setItem('theme', 'dark');
          toggleCircle.style.transform = 'translateX(20px)';
        } else {
          html.classList.remove('dark');
          localStorage.setItem('theme', 'light');
          toggleCircle.style.transform = 'translateX(0)';
        }
      });

      const resumeBtn = document.getElementById('resume-btn');
      const modal = document.getElementById('resume-modal');
      const closeModalBtn = document.getElementById('close-modal');
      const printBtn = document.getElementById('print-btn');

      resumeBtn.addEventListener('click', () => modal.classList.remove('hidden'));
      closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
      modal.addEventListener('click', e => { if (e.target === modal) modal.classList.add('hidden'); });
      printBtn.addEventListener('click', () => {
        const iframe = modal.querySelector('iframe');
        iframe.contentWindow.focus();
        iframe.contentWindow.print();
      });
    });
  </script>
</body>
</html>
