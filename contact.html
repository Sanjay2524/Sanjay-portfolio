<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Sanjay S</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-image: url('laptop bg image.png');
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease;
    }
    @media (max-width: 768px) {
      body {
        background-image: url('mobile bg image.png');
      }
    }

    nav#navbar {
      background-color: #123456;
      padding: 1rem 2rem;
      color: #88c0d0;
      font-weight: 600;
      display: flex;
      gap: 2rem;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
    }
    nav#navbar a {
      color: #88c0d0;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    nav#navbar a:hover,
    nav#navbar a.active {
      color: #e0f7fa;
      border-bottom: 2px solid #e0f7fa;
      padding-bottom: 2px;
    }

    main {
      margin-top: 70px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255 255 255 / 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    .dark main {
      background: rgba(30 41 59 / 0.8);
      color: #cbd5e1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #123456;
    }
    .dark h1 {
      color: #81e6d9;
    }

    .contact-info {
      font-size: 1.125rem;
      line-height: 2;
      color: #234e70;
    }
    .dark .contact-info {
      color: #cbd5e1;
    }

    .contact-info a {
      color: #2c7a7b;
      text-decoration: underline;
    }
    .dark .contact-info a {
      color: #81e6d9;
    }
  </style>
</head>
<body class="bg-blue-50 dark:bg-gray-900 transition-colors duration-300">

  <!-- Navigation -->
  <nav id="navbar" aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="skills.html">Skills & Certifications</a>
    <a href="projects.html">Projects</a>
    <a href="achivements.html">Achievements</a>
    <a href="contact.html" class="active">Contact</a>

    <div style="flex-grow:1;"></div>

    <!-- Dark Mode Toggle -->
    <label for="dark-toggle" class="flex items-center gap-2 cursor-pointer select-none text-teal-700 dark:text-teal-300 font-semibold">
      <input type="checkbox" id="dark-toggle" class="hidden" />
      <div style="position: relative; width: 40px; height: 20px; background-color: #cbd5e1; border-radius: 9999px; box-shadow: inset 0 0 4px rgba(0,0,0,0.1);">
        <span id="toggle-circle" style="content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: white; border-radius: 9999px; box-shadow: 0 0 2px rgba(0,0,0,0.2); transition: transform 0.3s ease;"></span>
      </div>
      Dark Mode
    </label>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Contact Me</h1>
    <div class="contact-info">
      <p><strong>Mobile:</strong> <a href="tel:9894621129">9894621129</a></p>
      <p><strong>Email:</strong> <a href="mailto:sanjayshanmugam076@gmail.com">sanjayshanmugam076@gmail.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/sanjay-s-6s19721976/" target="_blank">linkedin.com/in/sanjay-s-6s19721976</a></p>
      <p><strong>Address:</strong> 82/104 A Town Railway Station, Swarnambigai Street, Salem - 636001</p>
    </div>
  </main>

  <script>
    const darkToggle = document.getElementById('dark-toggle');
    const toggleCircle = document.getElementById('toggle-circle');
    darkToggle.addEventListener('change', () => {
      if (darkToggle.checked) {
        document.documentElement.classList.add('dark');
        toggleCircle.style.transform = 'translateX(20px)';
      } else {
        document.documentElement.classList.remove('dark');
        toggleCircle.style.transform = 'translateX(0)';
      }
    });
  </script>

</body>
</html>
